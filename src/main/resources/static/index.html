<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Clínica Sorriso do Povo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <span class="clinic-name">CLÍNICA SORRISO DO POVO OSASCO</span>
        <div class="logo"></div>
    </header>

    <div class="calculator-container">
        <div class="input-grid">
            <div class="input-group">
                <label>Valor do Procedimento</label>
                <input type="number" step="0.01">
            </div>
            <div class="input-group">
                <label>Valor pago em dinheiro</label>
                <input type="number" id="valorDinheiro" step="0.01">
            </div>
            <div class="input-group">
                <label>Valor pago em cartão de débito</label>
                <input type="number" id="valorCartaoDebito" step="0.01">
            </div>
            <div class="input-group">
                <label>Valor pago em cartão de crédito</label>
                <input type="number" id="valorCartaoCredito" step="0.01">
            </div>
            <div class="input-group">
                <label>Valor pago em Boleto</label>
                <input type="number" id="valorBoleto" step="0.01">
            </div>
            <div class="input-group">
                <label>Valor por indicação</label>
                <input type="number" id="valorIndicacao" step="0.01">
            </div>
        </div>

        <div class="input-group" style="max-width: 300px; margin: 0 auto;">
            <label>Utilizou materiais da clínica?</label>
            <select id="comissaoClinica">
                <option>SIM</option>
                <option>NÃO</option>
            </select>
        </div>

        <button class="calculate-btn" onclick="calcular()">CALCULAR</button>

        <div class="result-container">
            <div class="result-label">VALOR A SER PAGO AO DENTISTA</div>
            <div id="resultado">R$ 0,00</div>
        </div>
    </div>
</body>
</html>
